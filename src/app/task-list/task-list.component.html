<div class="task-manager">
  <h2>Task Manager</h2>

  <div class="input-container">
    <input [(ngModel)]="newTask" placeholder="Add a new task" class="task-input" />
    <button (click)="addTask()" class="add-btn">Add Task</button>
  </div>

  <ul class="task-list">
    <li *ngFor="let task of tasks; let i = index" class="task-item">
      <a (click)="viewTask(task)" class="task-link">{{ task.name }}</a>
      <span *ngIf="!editingTask[i]" class="task-text">{{ task.name }}</span>
      <input *ngIf="editingTask[i]" [(ngModel)]="tasks[i].name" class="task-input-edit" />

      <button (click)="deleteTask(i)" class="delete-btn">Delete</button>
      <button (click)="toggleEdit(i)" class="edit-btn">{{ editingTask[i] ? 'Save' : 'Edit' }}</button>
    </li>
  </ul>
</div>
